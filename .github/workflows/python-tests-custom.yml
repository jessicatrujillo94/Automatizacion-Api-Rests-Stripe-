name: Run Custom Tests

on:
  push:
    branches:
      - JessicaTrujillo
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type: total | api | ui | login'
        required: true
        default: 'total'
      marker:
        description: 'Optional marker or suite (e.g. @smoke, @regression)'
        required: false
        default: ''

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Run tests
        run: |
          TYPE="${{ github.event.inputs.test_type }}"
          MARKER="${{ github.event.inputs.marker }}"
          echo "Running test type: $TYPE"
          echo "Marker: $MARKER"

          if [ "$TYPE" = "total" ]; then
            pytest --alluredir=allure-results
          elif [ -n "$MARKER" ]; then
            pytest tests/api_stripe/Products/test_crear_product.py -m "$MARKER" --alluredir=allure-results
          else
            pytest tests/api_stripe/Products/test_crear_product.py -m "$TYPE" --alluredir=allure-results
          fi

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
