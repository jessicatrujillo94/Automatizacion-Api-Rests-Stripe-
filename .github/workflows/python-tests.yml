name: Run Automated Tests

on:
  workflow_dispatch:
    inputs:
      test_mark:
        description: 'Test marker (smoke, functional, regression, all)'
        required: false
        default: 'all'
  push:
    branches:
      - JessicaTrujillo
      - development
      - main
    paths:
      - 'tests/**'
      - 'src/**'
      - 'requirements.txt'
  pull_request:
    branches:
      - JessicaTrujillo
      - development
      - main
    paths:
      - 'tests/**'
      - 'src/**'
      - 'requirements.txt'

concurrency:
  group: allure-report
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      API_KEY_INVALIDA: ${{ secrets.API_KEY_INVALIDA }}
      API_KEY_WITHOUT_PERMISSION: ${{ secrets.API_KEY_WITHOUT_PERMISSION }}
      API_KEY_EXPIRED: ${{ secrets.API_KEY_EXPIRED }}
      BASE_URL: https://api.stripe.com/v1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Install Allure Commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip -O /tmp/allure.zip
          sudo unzip /tmp/allure.zip -d /opt/
          sudo ln -s /opt/allure-2.27.0/bin/allure /usr/bin/allure
          allure --version

      - name: Run tests and generate Allure results
        run: |
          MARK="${{ github.event.inputs.test_mark }}"
          if [ -z "$MARK" ]; then MARK="all"; fi
          if [ "$MARK" = "all" ]; then
            pytest --alluredir=allure-results --capture=tee-sys
          else
            pytest -m "$MARK" --alluredir=allure-results --capture=tee-sys

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report
          grep -rl "sk_test_" allure-report | xargs rm -f || true
          ls -la allure-report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

  deploy-report:
    needs: run-tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Sanitize Allure report
        run: |
          grep -rl "sk_test_" allure-report | xargs rm -f || true

      - name: Upload Allure report to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: allure-report

      - name: Deploy Allure report to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1