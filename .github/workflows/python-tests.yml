name: Run Automated Tests

on:
  workflow_dispatch:
    inputs:
      test_mark:
        description: 'Test marker (smoke, functional, regression, all)'
        required: false
        default: 'all'
  push:
    branches:
      - JessicaTrujillo
  pull_request:
    branches:
      - JessicaTrujillo

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.TOKEN }}
      TOKEN_INVALID: ${{ secrets.TOKEN_INVALID }}
      TOKEN_WITHOUT_PERMISSION: ${{ secrets.TOKEN_WITHOUT_PERMISSION }}
      TOKEN_EXPIRED: ${{ secrets.TOKEN_EXPIRED }}
      BASE_URL: ${{ secrets.BASE_URL }}
      ID_WORKSPACE: ${{ secrets.ID_WORKSPACE }}
      ID_FOLDER: ${{ secrets.ID_FOLDER }}
      ID_SPACE: ${{ secrets.ID_SPACE }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Install Allure Commandline
        run: |
          sudo apt-add-repository ppa:qameta/allure -y
          sudo apt-get update
          sudo apt-get install allure -y

      - name: Run tests and generate Allure results
        run: |
          MARK="${{ github.event.inputs.test_mark || 'all' }}"
          if [ "$MARK" = "all" ]; then
            pytest --alluredir=allure-results --capture=tee-sys
          else
            pytest -m "$MARK" --alluredir=allure-results --capture=tee-sys

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
