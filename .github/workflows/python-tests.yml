name: Run Automated Tests

on:
  workflow_dispatch:
    inputs:
      test_mark:
        description: 'Test marker (smoke, functional, regression, all)'
        required: false
        default: 'all'
  push:
    branches:
      - JessicaTrujillo
      - development
      - main
    paths:
      - 'tests/**'
      - 'src/**'
      - 'requirements.txt'

concurrency:
  group: allure-report
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Install Allure Commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip -O /tmp/allure.zip
          sudo unzip /tmp/allure.zip -d /opt/
          sudo ln -s /opt/allure-2.27.0/bin/allure /usr/bin/allure

      - name: Run tests
        run: |
          MARK="${{ github.event.inputs.test_mark }}"
          if [ -z "$MARK" ]; then MARK="all"; fi
          if [ "$MARK" = "all" ]; then
            pytest --alluredir=allure-results --capture=tee-sys
          else
            pytest -m "$MARK" --alluredir=allure-results --capture=tee-sys

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
