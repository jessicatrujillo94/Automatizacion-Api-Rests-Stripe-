name: Run Automated Tests

on:
  workflow_dispatch:
    inputs:
      test_mark:
        description: 'Test marker (smoke, functional, regression, all)'
        required: false
        default: 'all'

concurrency:
  group: allure-report
  cancel-in-progress: true

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      API_KEY_INVALIDA: ${{ secrets.API_KEY_INVALIDA }}
      API_KEY_WITHOUT_PERMISSION: ${{ secrets.API_KEY_WITHOUT_PERMISSION }}
      API_KEY_EXPIRED: ${{ secrets.API_KEY_EXPIRED }}
      BASE_URL: https://api.stripe.com/v1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Install Allure Commandline
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip -O /tmp/allure.zip
          sudo unzip /tmp/allure.zip -d /opt/
          sudo ln -s /opt/allure-2.27.0/bin/allure /usr/bin/allure
          allure --version

      - name: Run tests and generate Allure results
        run: |
          MARK="${{ github.event.inputs.test_mark }}"
          if [ -z "$MARK" ]; then MARK="all"; fi

          if [ "$MARK" = "all" ]; then
            pytest \
              ./tests \
              --alluredir=allure-results \
              --log-cli-level=INFO \
              --capture=tee-sys \
              --color=no
          else
            pytest \
              ./tests \
              -m "$MARK" \
              --alluredir=allure-results \
              --log-cli-level=INFO \
              --capture=tee-sys \
              --color=no
          fi
          
      - name: Add Allure executor info
        run: |
          mkdir -p allure-results
          cat <<EOF > allure-results/executor.json
          {
            "name": "GitHub Actions",
            "type": "github",
            "buildName": "Run #${{ github.run_number }}",
            "buildUrl": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportName": "Allure Report",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/",
            "executor": "GitHub Runner"
          }
          EOF    

      - name: Generate Allure report with timestamp
        id: report
        run: |
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          REPORT_DIR="allure-report-${TIMESTAMP}"
          allure generate allure-results --clean -o "$REPORT_DIR"

          # Mask secrets safely
          grep -rl "sk_test_" "$REPORT_DIR" | xargs sed -i 's/sk_test_[A-Za-z0-9_]*/[HIDDEN]/g' || true

          echo "REPORT_DIR=$REPORT_DIR" >> $GITHUB_ENV

      - name: Upload Allure raw results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ${{ env.REPORT_DIR }}

  deploy-report:
    needs: run-tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./reports

      - name: Detect Allure folder
        run: |
          # Try to find timestamped folder
          FOLDER=$(find reports -maxdepth 1 -type d -name "allure-report-*")

          if [ -n "$FOLDER" ]; then
            echo "Using timestamp folder: $FOLDER"
            echo "LATEST_DIR=$FOLDER" >> $GITHUB_ENV
          else
            echo "Using direct report files inside reports/"
            echo "LATEST_DIR=reports" >> $GITHUB_ENV
          fi

      - name: Prepare deployment folder
        run: |
          mkdir -p ./allure-report
          cp -r "$LATEST_DIR"/* ./allure-report/

      - name: Upload Allure report to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      - name: Deploy Allure report to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show page URL
        run: |
          echo "Report URL: ${{ steps.deployment.outputs.page_url }}"
