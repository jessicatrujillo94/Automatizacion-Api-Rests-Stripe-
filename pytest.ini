[pytest]
pythonpath = .
testpaths = tests
markers =
    smoke: marca para pruebas de humo
    functional: marca para pruebas funcionales
    regression: marca para pruebas de regresi√≥n
    ejecutar: marca pruebas para ejecutar especificamente
